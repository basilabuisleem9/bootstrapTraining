<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      .gray{
        height: 40px;
      }
      .blue{
        height: 150px;
        background-color: blue;
      }
      .lightblue{
        background-color: lightblue;
        height: 150px;
        justify-self: center;
      
      }
      .yellow{
        background-color: yellow;
        height: 150px;
      }
      .orange{
        background-color: orange;
        height: 150px;
      }
    </style>
</head>
<body>
    <div class="container ">


      <div class="row mb-2">
        <div class="col-12 bg-dark ">
          <div class="gray "></div>
        </div>
      </div>


      <div class="row mb-2">
        <div class="col-8 bg-blue">
          <div class="blue"></div>
        </div>

        <div class="col-4">
          <div class="lightblue"></div>
        </div>
      </div>


      <div class="row mb-2">
        <div class="col-4"><div class="yellow"></div></div>
        <div class="col-4"><div class="yellow"></div></div>
        <div class="col-4"><div class="yellow"></div></div>
      </div>




      

      <div class="row mb-2">
        <div class="col-4">
          <div class="lightblue"></div>
        </div>

        <div class="col-8 bg-blue">
          <div class="blue"></div>
        </div>

      </div>


      <div class="row mb-2">
        <div class="col-3"><div class="orange"></div></div>
        <div class="col-3"><div class="orange"></div></div>
        <div class="col-3"><div class="orange"></div></div>
        <div class="col-3"><div class="orange"></div></div>
      </div>



      <div class="row mb-2">
        <div class="col-12 bg-dark ">
          <div class="gray "></div>
        </div>
      </div>





    </div>
        
</body>
</html>
